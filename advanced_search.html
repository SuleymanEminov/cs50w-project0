<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/googlelogo.png" alt="Google Logo" class="nav_logo">
        </nav>
    </header>

    <section>
        <div>
            <p>Find pages with...</p>
            <form action="https://google.com/search">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q" id="as_q" class="a_search_form">
                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="as_epq" class="a_search_form">
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" id="as_oq" class="a_search_form">
                <label for="as_eq">any of these words:</label>
                <input type="text" name="as_eq" id="as_eq" class="a_search_form">
            </form>
        </div>
    </section>
</body>
</html>
